Escreva um script que calcule a soma de dois números.
<!DOCTYPE HTML>
<html>
    <body> 
        <script type = "text/javascript">
              var n1 = prompt("Digite o primeiro número: ");
              var n2 = prompt("Digite o segundo número: ");
              resultado = parseInt(n1) + parseInt(n2);//Declarando variavel do tipo numérica
              alert("Soma de  " + n1 + " e " + n2 + "= " + resultado);
        </script>
    </body>
</html>
