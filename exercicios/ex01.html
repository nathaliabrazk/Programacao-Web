Escreva um script que realize a concatenação de três strings informadas pelo
usuário.
<!DOCTYPE HTML>
<html>
    <body> 
        <script type = "text/javascript">
              var s1 = prompt("Digite a primeira palavra: ");
              var s2 = prompt("Digite a segunda palavra: ");
              var s3 = prompt("Digite a terceira palavra: ");
              alert(s1 + " " + " " + s2 + " " + s3);
        </script>
    </body>
</html>
