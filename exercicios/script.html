
<!DOCTYPE HTML>
<html>
    <body>
        <script type = "text/javascript">
           num = int(prompt("Digite um valor: "))
// se o valor passado é ou 0 ou 1, é preciso retornar o valor passado
       
// aqui entra a recursão propriamente dita
        var fibonacci = function(index){
            if(index<=0){ return 0; }
            if(index===1){ return 1; }
            if(index===2){ return 2; }

            return fibonacci(index-2) + fibonacci(index-1);
        }
        var results = {
            0: 0,
            1: 1,
            2: 2
        };

        var fibonacci = function(index){
            if(index<=0){ return 0; }
            if(index===1){ return 1; }
            if(index===2){ return 2; }

            if(!results[index]){
                results[index] = fibonacci(index-2) + fibonacci(index-1);
            }
}
        </script>
    </body>
</html>
