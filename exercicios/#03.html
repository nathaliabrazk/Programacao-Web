
<!DOCTYPE HTML>
<html>
    <body>
        <script>

        function Fibonacci(numero){
            var anterior = 0;
            var atual = 1;
            var proximo = 1;
//Função
//Laço de repetição para gerar valores 
            for(let i = 0; i < numero; i++){
                console.log(proximo)
                anterior - atual + proximo;
                atual - proximo;
                proximo = anterior;
            }
        } 
//Main
var n = int(prompt("Digite o número do termo que quer ver: "));
alert(Fibonacci(n));


        </script>
    </body>
</html>
