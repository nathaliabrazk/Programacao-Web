<!DOCTYPE HTML>
<html>
    <body>
        <script type = "text/javascript">
//Type a scrip who verify if the type number are greater than 5 and less than 15
            var n = prompt("Type a number: ")
                if (n > 5 && n <= 15){
                    alert("O número é maior do que 5 e menor do que 15\nSendo assim, cumpre todas as exigências!") 
                }else if (n > 5 && n > 15){
                    alert("O numero é maior que 5 mas não é menor do que 15\nSendo assim, cumpre apenas uma exigência!")
                }
        </script>
    </body>
</html>
