<!DOCTYPE HTML>
<html>
    <body>
        <p>Inicio</p> 
        <script type = "text/javascript">
                /*Este é um script para cálculo de idade*/
                //declara o ano atual para fazer o cálculo
                var anoAtual = 2023;/*tipo inteiro*/
                //Pede o usuário para digitar o ano que nasceu 
                var anoUsuario = prompt("Digite seu ano de nascimento: ");
                //Calcula a idade do usuário e armazena na variável idade
                var idade = anoAtual - anoUsuario;
                //Mostra ao usuário sua idade
                alert("Sua idade é " + idade + " anos");
        </script>
        </p>
    </body>
</html>
